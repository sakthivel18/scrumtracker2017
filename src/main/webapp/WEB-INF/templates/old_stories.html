<!DOCTYPE html>
<html>
<head>
    <title th:text="#{title.home}"></title>
    <link rel="icon" th:href="@{/img/unicorn2.ico}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/js/fonctions.js}"></script>
    <script type="text/javascript" th:src="@{/js/story.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/story.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<section class="container content-page">

    <header id="headerproject">
        <a href="sprints" id="btnback" class="btn-md btn btn-default"><span class="glybtnright glyphicon glyphicon-chevron-left"></span>Back to Sprint details</a>
        <p class="h2 text-center">Story 1</p>
    </header>

    <div id="divcontent" class="row">

        <div class="col-sm-3">
            <div>
                <h4>TODO</h4>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item padd">Task 1
                    <form action="removeTask" method="post" class="deletetask">
                        <button type="submit" class="btnremove">
                            <span class="glyremovelist glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </form>
                </a>
            </div>

            <div>
                <button id="newTask" type="button" class="btn-md btn btn-primary" onclick="addNewTask()">
                    <span class="glybtn glyphicon glyphicon-plus"></span>
                    <span th:text="#{new.task}"></span>
                </button>
                <form action="addTask" method="post" id="formaddnewtask">
                    <div class="form-group">
                        <label for="newtaskname">Task name</label>
                        <input id="newtaskname" type="text" class="form-control" name="newtaskname" maxlength="50" required/>
                    </div>
                    <div class="form-group">
                        <label for="newtaskdescription">Task description</label>
                        <textarea id="newtaskdescription" rows="3" class="form-control" name="newtaskdescription"></textarea>
                    </div>
                    <button id="createNewTask" type="submit" class="btn-md btn btn-primary"><span th:text="#{create.task}"></span></button>
                </form>
            </div>


        </div>


        <div class="col-sm-3">
            <div>
                <h4>DOING</h4>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item padd">Task 1
                    <form action="removeTask" method="post" class="deletetask">
                        <button type="submit" class="btnremove">
                            <span class="glyremovelist glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </form>
                </a>
            </div>
        </div>


        <div class="col-sm-3">
            <div>
                <h4>DONE</h4>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item padd">Task 1
                    <form action="removeTask" method="post" class="deletetask">
                        <button type="submit" class="btnremove">
                            <span class="glyremovelist glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </form>
                </a>
            </div>
        </div>

        <div id="divdetail" class="col-sm-3">

            <p class="h4 text-center">Details Task</p>
            <button id="btnedit" type="button" class="btn-xs btn btn-default" onclick=""><span class="glybtnright glyphicon glyphicon-edit"></span>Edit</button>
            <p>Task name : xxx</p>
            <p>Creation date : xxx</p>
            <p>Total hours of works : xxx</p>
            <p>Description : xxx</p>
        </div>

    </div>

</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
