<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" th:href="@{home}"><span><img id="logo-menu" th:src="@{/img/Unicorn-30.png}"></span><span>ScrumTracker</span></a> </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li th:classappend="${isHomePage} ? active"><a th:href="@{/home}" th:text="#{home}"></a></li>
                    <li th:classappend="${isProjectPage} ? active : a"><a th:href="@{/projects}" th:text="'(' + #{projects} + ')'"></a></li>
                    <li th:classappend="${isSprintPage} ? active : a"><a th:href="@{/sprints}" th:text="'(' + #{sprints} + ')'"></a></li>
                    <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="#{projects}"></span><span class="caret"></span> </a>
                        <ul class="dropdown-menu" id="projectsListMenu">
                        </ul>
                    </li>
                    <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="#{sprints}"></span><span class="caret"></span> </a>
                        <ul class="dropdown-menu" id="sprintsListMenu">
                        </ul>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 50px;"></div>
</header>
